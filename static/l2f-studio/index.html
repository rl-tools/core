<html>
<head>
    <meta charset="utf-8">
    <title>L2F Studio</title>
    <template id="perturbation-group-template" >
        <div class="perturbation-group">
            <div>Perturbation Group</div>
            <span class="perturbation-group-list">
                <ul>
                </ul>
            </span>
            <span class="slider-container">
                <div>
                    <span class="control-container-label" class="perturbation-slider-label">-</span>
                </div>
                <div>
                    <input class="perturbation-slider" type="range"  min="0.01" max="5" step="0.01" value="1" disabled>
                </div>
            </span>
        </div>
    </template>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: black;
            overflow: hidden;
        }
        #sim-container {
            flex-grow: 1;
            background-color: white;
            width: 100%;
            min-height: 0;
        }
        .controls-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            background-color: darkgrey;
            width: 100%;
            padding: 10px;
        }
        .slider-container > div{
            text-align: center;
        }
        .control-container-label{
            display: inline-block;
            /*width: 7em;*/
            width: 100%;
            text-align: center;
        }
        #num-vehicles[type="number"] {
            width: 80px;
            text-align: center;
        }
        button{
            padding: 10px 20px;
            font-size: 16px;
        }
        #perturbation-id-input{
            width: 25em;
        }
        .perturbation-group{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }
        #perturbation-id-suggestion{
            text-align: left;
        }
        .perturbation-id-minmax{
            width: 5em;
            text-align: center;
        }

    <script type="importmap">
        {
            "imports": {
                "three": "./lib/three.module.js",
                "three-orbitcontrols": "./lib/OrbitControls.js",
                "l2f-interface": "./l2f-interface.js"
            }
        }
    </script>
    <script type="module">
        import {L2F} from "./l2f.js"
        import * as rlt from "/static/rl_tools/rl_tools.js"
        import * as math from 'https://esm.sh/mathjs'

        // check url for "file" parameter
        const urlParams = new URLSearchParams(window.location.search);
        const file = urlParams.get('file');
        const file_url = file ? file : "/experiments/2025-02-27_15-27-17/27f2f12_zoo_environment_algorithm/l2f_sac/0000/steps/000000001000000/checkpoint.h5"

        async function main(){
            const seed = 12
            const model = await rlt.load(file_url)
            function policy(state){
                state.observe()
                const input = math.matrix([[[...Array(state.observation_dim).keys()].map(i => state.get_observation(i))]])
                const output = model.evaluate(input)
                return output.valueOf()[0][0]
            }
            const sim_container = document.getElementById("sim-container")
            const l2f = new L2F(sim_container, 10, policy, seed)

            l2f.initialized.then(() => {
                console.log()
                l2f.parameters[0].dynamics.mass *= 1.0
                l2f.states[0].set_parameters(JSON.stringify(l2f.parameters[0]))
                const new_params = JSON.parse(l2f.states[0].get_parameters())
                console.log(new_params)
                l2f.parameters[0] = new_params
            })

            const num_vehicles_input = document.getElementById("num-vehicles")
            num_vehicles_input.addEventListener("input", () => {
                l2f.change_num_quadrotors(parseInt(num_vehicles_input.value))
            })

            const speed_slider = document.getElementById("speed-slider")
            const speed_info = document.getElementById("speed-info")
            speed_slider.addEventListener("input", () => {
                l2f.speed = parseFloat(speed_slider.value)
                speed_info.innerText = `Speed: ${l2f.speed}x`
            })

            const show_axes_checkbox = document.getElementById("show-axes")
            show_axes_checkbox.addEventListener("change", () => {
                l2f.initialized.then(() => {
                    l2f.ui_state.showAxes = show_axes_checkbox.checked
                    l2f.ui.episode_init_multi(l2f.ui_state, l2f.parameters)
                })
            })

            const pause_on_reset_checkbox = document.getElementById("pause-on-reset")
            const sample_initial_states_button = document.getElementById("sample-initial-states")
            sample_initial_states_button.addEventListener("click", () => {
                l2f.change_num_quadrotors(l2f.states.length + 1)
                l2f.states.forEach(state => {
                    if(pause_on_reset_checkbox.checked && pause_button.innerText === "Pause"){
                        pause_button.innerText = "Resume"
                        l2f.pause = true
                    }
                    state.sample_initial_state()
                })
            })
            const pause_button = document.getElementById("pause")
            pause_button.addEventListener("click", () => {
                if(pause_button.innerText === "Pause"){
                    pause_button.innerText = "Resume"
                    l2f.pause = true
                }
                else{
                    pause_button.innerText = "Pause"
                    l2f.pause = false
                }
            })
            const step_button = document.getElementById("step")
            step_button.addEventListener("click", () => {
                if(pause_button.innerText === "Pause"){
                    pause_button.innerText = "Resume"
                    l2f.pause = true
                }
                l2f.simulate_step()
            })

            const perturbation_id_input = document.getElementById("perturbation-id-input")
            const perturbation_id_status = document.getElementById("perturbation-id-status")
            const perturbation_id_min = document.getElementById("perturbation-id-min")
            const perturbation_id_max = document.getElementById("perturbation-id-max")
            const perturbation_id_suggestion = document.getElementById("perturbation-id-suggestion")
            const perturbation_groups = document.getElementById("perturbation-groups")
            const perturbation_group_template = document.getElementById("perturbation-group-template")
            const get_values_from_path = (path) => {
                const objs = l2f.states.map(state => {
                    return {
                        "state": JSON.parse(state.get_state()),
                        "parameters": JSON.parse(state.get_parameters())
                    }
                })
                return path.split('.').reduce((acc, key) => key === "" ? acc : (acc && acc[0][key] !== undefined ? acc.map(x => x[key]) : undefined), objs);
            }
            perturbation_id_input.addEventListener("input", () => {
                const parent_path = perturbation_id_input.value.split('.').slice(0, -1).join('.')
                const found_values = get_values_from_path(perturbation_id_input.value)
                let parent = get_values_from_path(parent_path)
                if(parent !== undefined && (typeof parent[0] === "object")){
                    let current_key = perturbation_id_input.value.split('.').slice(-1)[0]
                    let foresight = false
                    if(current_key in parent[0]){
                        parent = parent.map(x => x[current_key])
                        foresight = true
                        current_key = ""
                    }
                    const suggestions = Object.keys(parent[0]).sort().reduce((acc, key) => {
                        if(key.startsWith(current_key)){
                            acc.push(key)
                        }
                        return acc
                    }, [])
                    if(suggestions.length > 0){
                        const marked_suggestions = suggestions.map(x => {
                            return (foresight ? "." : "") + "<b>" + current_key + "</b>" + x.slice(current_key.length)
                        })
                        perturbation_id_suggestion.innerHTML = "Nodes: " + marked_suggestions.join(", ")
                    }
                    else{
                        if(found_values === undefined){
                            perturbation_id_suggestion.innerText = "Nodes: " + "not found"
                        }
                        else{
                            if(found_values.length > 3){
                                const mean = found_values.reduce((sum, val) => sum + val, 0) / found_values.length
                                const std = Math.sqrt(found_values.reduce((sum, val) => sum + (val - mean) ** 2, 0) / found_values.length)
                                perturbation_id_suggestion.innerText = `Values: mean=${mean.toFixed(2)}, std=${std.toFixed(2)}`;
                            }
                        }
                    }
                }
                if(found_values !== undefined && (typeof found_values[0] === "number")){
                    perturbation_id_status.innerText = "✅"
                    const range = 2
                    const found_negative = found_values.some(x => x < 0)
                    perturbation_id_min.value = found_negative ? found_value * 2 : Math.min(...found_values) / range 
                    perturbation_id_max.value = found_negative ? -found_value * 2 : Math.max(...found_values) * range 
                    perturbation_id_min.disabled = false
                    perturbation_id_max.disabled = false
                }
                else{
                    perturbation_id_status.innerText = "❌"
                    perturbation_id_min.disabled = true
                    perturbation_id_min.value = ""
                    perturbation_id_max.disabled = true
                    perturbation_id_max.value = ""
                }
            })
            perturbation_id_input.addEventListener("keydown", (e) => {
                const obj = {
                    "state": JSON.parse(l2f.states[0].get_state()),
                    "parameters": l2f.parameters[0]
                }
                if(e.key === "Enter"){
                    const found_value = get_value_from_path(perturbation_id_input.value, obj)
                    if(found_value !== undefined && (typeof found_value === "number")){
                        if(perturbation_groups.querySelectorAll(":scope > div").length == 0){
                            const new_perturbation_group = perturbation_group_template.content.cloneNode(true)
                            perturbation_groups.appendChild(new_perturbation_group)
                            const perturbation_slider = perturbation_groups.querySelector(":scope > div:last-child .perturbation-slider")
                            perturbation_slider.addEventListener("input", (e) => {
                                const current_perturbation_group_list = current_perturbation_group.querySelector(":scope > span.perturbation-group-list > ul")
                                const elements = Array.from(current_perturbation_group_list.querySelectorAll(":scope > li"))
                                elements.forEach((el, i) => {
                                    const obj = {
                                        "state": JSON.parse(l2f.states[0].get_state()),
                                        "parameters": l2f.parameters[0]
                                    }
                                    const found_value = get_value_from_path(el.path, obj)
                                    if(found_value !== undefined){
                                        const path = el.path.split('.')
                                        const last_key = path.pop()
                                        const target_obj = path.reduce((acc, key) => acc[key], obj)
                                        const new_value = parseFloat(perturbation_slider.value) * (el.max - el.min) + el.min
                                        console.log("new value: ", new_value)
                                        target_obj[last_key] = new_value
                                        if(elements.length > 1){
                                            perturbation_slider_label.innerText = perturbation_slider.value * 2 - 1
                                        }
                                        else{
                                            perturbation_slider_label.innerText = new_value
                                        }


                                        if(path[0] === "state"){
                                            l2f.states[0].set_state(JSON.stringify(obj.state))
                                        }
                                        else{
                                            l2f.states[0].set_parameters(JSON.stringify(obj.parameters))
                                        }
                                    }
                                })
                            })
                        }
                        const perturbation_group_nodes = perturbation_groups.querySelectorAll(":scope > div")
                        const current_perturbation_group = perturbation_group_nodes[perturbation_group_nodes.length - 1]
                        const perturbation_slider = current_perturbation_group.querySelector(":scope input.perturbation-slider")
                        const perturbation_slider_label = current_perturbation_group.querySelector(":scope span.control-container-label")
                        const current_perturbation_group_list = current_perturbation_group.querySelector(":scope > span.perturbation-group-list > ul")
                        const elements = Array.from(current_perturbation_group_list.querySelectorAll(":scope > li"))
                        const paths = elements.map(el => el.path)
                        if(paths.includes(perturbation_id_input.value)){
                            const current_perturbation_group_list_element = elements.find(el => el.path === perturbation_id_input.value)
                            console.log("updating to: ", perturbation_id_min.value, perturbation_id_max.value)
                            current_perturbation_group_list_element.min = parseFloat(perturbation_id_min.value)
                            current_perturbation_group_list_element.max = parseFloat(perturbation_id_max.value)
                        }
                        else{
                            const current_perturbation_group_list_element = document.createElement("li")
                            current_perturbation_group_list_element.innerText = perturbation_id_input.value + ` [${perturbation_id_min.value}, ${perturbation_id_max.value}]`
                            current_perturbation_group_list_element.path = perturbation_id_input.value
                            const obj = {
                                "state": JSON.parse(l2f.states[0].get_state()),
                                "parameters": l2f.parameters[0]
                            }
                            const found_value = get_value_from_path(el.path, obj)
                            current_perturbation_group_list_element.original_value = found_value
                            current_perturbation_group_list_element.min = parseFloat(perturbation_id_min.value)
                            current_perturbation_group_list_element.max = parseFloat(perturbation_id_max.value)
                            current_perturbation_group_list.appendChild(current_perturbation_group_list_element)
                            current_perturbation_group_list_element.style.cursor = "pointer"
                            current_perturbation_group_list_element.addEventListener("click", () => {
                                current_perturbation_group_list.removeChild(current_perturbation_group_list_element)
                                if(current_perturbation_group_list.children.length === 0){
                                    perturbation_slider.disabled = true
                                }
                            })
                            perturbation_slider.disabled = false;
                            perturbation_slider.min = 0
                            perturbation_slider.max = 1
                            perturbation_slider.step = 0.01 
                            perturbation_slider.value = 0.5
                        }
                    }
                    else{
                        // perturbation_slider.disabled = true
                        // perturbation_slider_label.innerText = "-"
                    }
                }
            })
            perturbation_id_min.addEventListener("keydown", (e) => {
                if(e.key === "Enter"){
                    const event = new Event('keydown')
                    event.key = "Enter"
                    perturbation_id_input.dispatchEvent(event)
                }
            })
            perturbation_id_max.addEventListener("keydown", (e) => {
                if(e.key === "Enter"){
                    const event = new Event('keydown')
                    event.key = "Enter"
                    perturbation_id_input.dispatchEvent(event)
                }
            })

            l2f.initialized.then(() => {
                // perturbation_id_input.value = "state.position.0"
                perturbation_id_input.value = "parameters.dynamics.rotor_thrust_coefficients.0"
                perturbation_id_input.dispatchEvent(new Event('input'))
            })

            // perturbation_slider.addEventListener("input", () => {
            //     const obj = {
            //         "state": JSON.parse(l2f.states[0].get_state()),
            //         "parameters": l2f.parameters[0]
            //     }
            //     const found_value = get_value_from_path(perturbation_id_input.value, obj)
            //     if(found_value !== undefined){
            //         const path = perturbation_id_input.value.split('.')
            //         const last_key = path.pop()
            //         const target_obj = path.reduce((acc, key) => acc[key], obj)
            //         target_obj[last_key] = parseFloat(perturbation_slider.value)
            //         console.log("setting state: ", parseFloat(perturbation_slider.value))
            //         perturbation_slider_label.innerText = perturbation_slider.value

            //         if(path[0] === "state"){
            //             l2f.states[0].set_state(JSON.stringify(obj.state))
            //         }
            //         else{
            //             l2f.states[0].set_parameters(JSON.stringify(obj.parameters))
            //         }
            //     }
            // })
        }
        window.onload = main
    </script>
</head>
<body>
    <div id="sim-container"></div>
    <div>
        <div class="controls-container">
            <span class="slider-container">
                <div>
                    <span class="control-container-label"># of Quadrotors</span>
                </div>
                <div>
                    <input id="num-vehicles" type="number" min="1" max="100" step="1" value="10">
                </div>
            </span>
            <span class="slider-container">
                <div>
                    <span class="control-container-label" id="speed-info">Speed: 1x</span>
                </div>
                <div>
                    <input type="range" id="speed-slider" min="0.01" max="5" step="0.01" value="1">
                </div>
            </span>
            <label>
                <input type="checkbox" id="show-axes"></input>
                Show Axes
            </label>
            <label>
                <input type="checkbox" id="pause-on-reset"></input>
                Pause on Reset
            </label>
            <button id="sample-initial-states">Sample Initial States</button>
            <button id="pause">Pause</button>
            <button id="step">Step</button>
        </div>
        <div class="controls-container">
            <span class="slider-container">
                <div>
                    <span class="control-container-label" id="perturbation-id-suggestion" title="dynamics, mdp">suggestion</span>
                </div>
                <div>
                    <input id="perturbation-id-input" type="text"></input>
                    <span id="perturbation-id-status"></span>
                    <input id="perturbation-id-min" class="perturbation-id-minmax" type="text" disabed></input>
                    ⬇️
                    <input id="perturbation-id-max" class="perturbation-id-minmax" type="text" disabled></input>
                    ⬆️
                </div>
            </span>
        </div>
        <div id="perturbation-groups" class="controls-container">
        </div>
    </div>
</body>
