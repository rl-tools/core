<html>
<head>
    <meta charset="utf-8">
    <title>L2F Studio</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: black;
            overflow: hidden;
        }
        #sim-container {
            flex-grow: 1;
            background-color: white;
            width: 100%;
            min-height: 0;
        }
        .controls-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            background-color: darkgrey;
            width: 100%;
            padding: 10px;
        }
        .slider-container > div{
            text-align: center;
        }
        .control-container-label{
            display: inline-block;
            /*width: 7em;*/
            width: 100%;
            text-align: center;
        }
        #num-vehicles[type="number"] {
            width: 80px;
            text-align: center;
        }
        button{
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "./lib/three.module.js",
                "three-orbitcontrols": "./lib/OrbitControls.js",
                "l2f-interface": "./l2f-interface.js"
            }
        }
    </script>
    <script type="module">
        import {L2F} from "./l2f.js"
        import * as rlt from "/static/rl_tools/rl_tools.js"
        import * as math from 'https://esm.sh/mathjs'

        const file_url = "/experiments/2025-02-27_15-27-17/27f2f12_zoo_environment_algorithm/l2f_sac/0000/steps/000000001000000/checkpoint.h5"

        async function main(){
            const seed = 12
            const model = await rlt.load(file_url)
            function policy(state){
                state.observe()
                const input = math.matrix([[[...Array(state.observation_dim).keys()].map(i => state.get_observation(i))]])
                const output = model.evaluate(input)
                return output.valueOf()[0][0]
            }
            const sim_container = document.getElementById("sim-container")
            const l2f = new L2F(sim_container, 10, policy, seed)

            l2f.initialized.then(() => {
                console.log()
                l2f.parameters[0].dynamics.mass *= 1.0
                l2f.states[0].set_parameters(JSON.stringify(l2f.parameters[0]))
                const new_params = JSON.parse(l2f.states[0].get_parameters())
                console.log(new_params)
                l2f.parameters[0] = new_params
            })

            const num_vehicles_input = document.getElementById("num-vehicles")
            num_vehicles_input.addEventListener("input", () => {
                l2f.change_num_quadrotors(parseInt(num_vehicles_input.value))
            })

            const speed_slider = document.getElementById("speed-slider")
            const speed_info = document.getElementById("speed-info")
            speed_slider.addEventListener("input", () => {
                l2f.speed = parseFloat(speed_slider.value)
                speed_info.innerText = `Speed: ${l2f.speed}x`
            })

            const show_axes_checkbox = document.getElementById("show-axes")
            show_axes_checkbox.addEventListener("change", () => {
                l2f.initialized.then(() => {
                    l2f.ui_state.showAxes = show_axes_checkbox.checked
                    l2f.ui.episode_init_multi(l2f.ui_state, l2f.parameters)
                })
            })

            const pause_on_reset_checkbox = document.getElementById("pause-on-reset")
            const sample_initial_states_button = document.getElementById("sample-initial-states")
            sample_initial_states_button.addEventListener("click", () => {
                l2f.change_num_quadrotors(l2f.states.length + 1)
                l2f.states.forEach(state => {
                    if(pause_on_reset_checkbox.checked && pause_button.innerText === "Pause"){
                        pause_button.innerText = "Resume"
                        l2f.pause = true
                    }
                    state.sample_initial_state()
                })
            })
            const pause_button = document.getElementById("pause")
            pause_button.addEventListener("click", () => {
                if(pause_button.innerText === "Pause"){
                    pause_button.innerText = "Resume"
                    l2f.pause = true
                }
                else{
                    pause_button.innerText = "Pause"
                    l2f.pause = false
                }
            })
            const step_button = document.getElementById("step")
            step_button.addEventListener("click", () => {
                if(pause_button.innerText === "Pause"){
                    pause_button.innerText = "Resume"
                    l2f.pause = true
                }
                l2f.simulate_step()
            })

            const perturbation_id_input = document.getElementById("perturbation-id-input")
            const perturbation_id_status = document.getElementById("perturbation-id-status")
            const perturbation_slider = document.getElementById("perturbation-slider")
            const perturbation_slider_label = document.getElementById("perturbation-slider-label")
            const get_value_from_path = (path, obj) => {
                return path.split('.').reduce((acc, key) => acc && acc[key] !== undefined ? acc[key] : undefined, obj);
            }
            perturbation_id_input.addEventListener("input", () => {
                const found_value = get_value_from_path(perturbation_id_input.value, l2f.parameters[0])
                if(found_value !== undefined){
                    perturbation_id_status.innerText = "✅"
                    perturbation_slider.disabled = false;
                    perturbation_slider.min = found_value / 2
                    perturbation_slider.max = found_value * 2
                    perturbation_slider.step = found_value / 10
                    perturbation_slider.value = found_value
                    perturbation_slider_label.innerText = found_value
                }
                else{
                    perturbation_id_status.innerText = "❌"
                    perturbation_slider.disabled = true
                    perturbation_slider_label.innerText = "-"
                }
            })

            perturbation_slider.addEventListener("input", () => {
                const found_value = get_value_from_path(perturbation_id_input.value, l2f.parameters[0])
                if(found_value !== undefined){
                    const path = perturbation_id_input.value.split('.')
                    const last_key = path.pop()
                    const obj = path.reduce((acc, key) => acc[key], l2f.parameters[0])
                    obj[last_key] = parseFloat(perturbation_slider.value)
                    perturbation_slider_label.innerText = perturbation_slider.value
                    l2f.states[0].set_parameters(JSON.stringify(l2f.parameters[0]))
                }
            })
        }
        window.onload = main
    </script>
</head>
<body>
    <div id="sim-container"></div>
    <div>
        <div class="controls-container">
            <span class="slider-container">
                <div>
                    <span class="control-container-label"># of Quadrotors</span>
                </div>
                <div>
                    <input id="num-vehicles" type="number" min="1" max="100" step="1" value="10">
                </div>
            </span>
            <span class="slider-container">
                <div>
                    <span class="control-container-label" id="speed-info">Speed: 1x</span>
                </div>
                <div>
                    <input type="range" id="speed-slider" min="0.01" max="5" step="0.01" value="1">
                </div>
            </span>
            <label>
                <input type="checkbox" id="show-axes"></input>
                Show Axes
            </label>
            <label>
                <input type="checkbox" id="pause-on-reset"></input>
                Pause on Reset
            </label>
            <button id="sample-initial-states">Sample Initial States</button>
            <button id="pause">Pause</button>
            <button id="step">Step</button>
        </div>
        <div class="controls-container">
            <input id="perturbation-id-input" type="text"></input>
            <span id="perturbation-id-status"></span>
            <span class="slider-container">
                <div>
                    <span class="control-container-label" id="perturbation-slider-label">-</span>
                </div>
                <div>
                    <input id="perturbation-slider" type="range"  min="0.01" max="5" step="0.01" value="1" disabled>
                </div>
            </span>
        </div>
    </div>
</body>
</html>
