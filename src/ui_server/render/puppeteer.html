<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Animation for Recording</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow:hidden;
        }
        canvas {
            width: 100%;
            height: 100%;
            display:block;
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script type="importmap">
    {
        "imports": {
            "three": "./lib/three.module.js",
            "three-orbitcontrols": "./lib/OrbitControls.js"
        }
    }
</script>
<script type="module">
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    let ui_module = null;
    let ui_state = null;

    window.init = async (ui) => {
        const blob = new Blob([ui], { type: 'application/javascript' });
        const url = URL.createObjectURL(blob);
        ui_module = await import(url)
        URL.revokeObjectURL(url);
        ui_state = await ui_module.init(canvas, {devicePixelRatio: window.devicePixelRatio});
    }

    window.render_single_frame = async (parameters, state) => {
        await ui_module.render(ui_state, parameters, state.state, state.action)
    }
    // const renderLoop = async () => {
    //     if(ui_state && episode_initialized && state){
    //     }
    //     requestAnimationFrame(renderLoop);
    // }
    // renderLoop()
</script>
</body>
</html>
